<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be my valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: pink;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 16px;
            overflow: hidden;
        }

        .card {
            background: rgba(245, 245, 245, 0.9);
            padding: 28px;
            border-radius: 14px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            position: relative;
            z-index: 2;
        }

        h1 {
            margin-bottom: 8px;
            font-size: 1.8rem;
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
        }

        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 18px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            min-width: 160px;
        }

        .button_yes {
            background: linear-gradient(135deg, white, lightgreen);
        }

        .button_ybr {
            background: linear-gradient(135deg, white, rgb(248, 44, 44));
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        .box {
            display: none;
            margin-top: 22px;
            padding: 18px;
            border-radius: 10px;
            background: white;
            animation: pop 0.25s ease;
        }

        @keyframes pop {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .heart {
            position: fixed;
            top: -20px;
            font-size: 20px;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 420px) {
            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hi Emy :DD</h1>
        <h2>Do you wanna be my valentine? ❤️</h2>

        <div class="buttons">
            <button class="button_yes" onclick="celebrate()">Yes</button>
            <button class="button_ybr" onclick="celebrate()">Yes but in red</button>
        </div>

        <div id="box1" class="box">
            <strong>❤️❤️❤️ YAAAAAAAYYY ❤️❤️❤️</strong>
            <p>I love u so much, thanks for choosing! :DD</p>
        </div>
    </div>

    <script>
        function celebrate() {
            document.getElementById("box1").style.display = "block";
            launchHearts();
        }

        function launchHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerText = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (2 + Math.random() * 2) + "s";
                heart.style.fontSize = (16 + Math.random() * 16) + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }
    </script>
</body>
</html>
